# .github/workflows/weekly-pattern.yml
name: Generate Weekly Pattern

on:
  schedule:
    # Run every Sunday at 11 PM UTC (4:30 AM Monday IST)
    - cron: '0 23 * * 0'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write
  actions: read

jobs:
  generate-pattern:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate Weekly Pattern
        run: npm run pattern:generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: Verify pattern was generated
        run: |
          if [ -f "public/data/pattern-latest.json" ]; then
            echo "✅ Pattern generated successfully"
            echo "Preview:"
            head -20 public/data/pattern-latest.json
          else
            echo "❌ Pattern file not found"
            exit 1
          fi
          
      - name: Commit and push pattern
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add the pattern files
          git add public/data/pattern-latest.json
          git add public/data/pattern-*.json
          
          # Commit with timestamp
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: weekly pattern generated for $(date +'%Y-%m-%d')"
            git push
            echo "✅ Pattern pushed to repository"
          fi
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Weekly pattern generation failed!"
          echo "Check the logs for details"
          # You could add Slack/Discord notification here
